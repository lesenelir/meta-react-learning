<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>hello_react</title>
  </head>
  <body>

    <div id="test"></div>

    <!--  核心库  -->
    <script src="../js/react.development.js"></script>
    <!--  react-dom 用于支持react操作DOM  -->
    <script src="../js/react-dom.development.js"></script>
    <!--  babel 将jsx转为js  -->
    <script src="../js/babel.min.js"></script>

    <!--  此处的babel 一定要有 text/babel  -->
    <script type="text/babel">
      // 1. 创建虚拟DOM
      const virtualDOM = <h1>Hello, React</h1> // 此处不是字符串""

      // 2. 渲染虚拟DOM到页面
      ReactDOM.render(virtualDOM, document.querySelector('#test'))
    </script>

  </body>
</html>
