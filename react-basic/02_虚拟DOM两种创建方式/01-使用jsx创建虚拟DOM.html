<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>使用jsx创建虚拟DOM</title>
  </head>
  <body>

    <div id="test"></div>

    <!--  核心库  -->
    <script src="../js/react.development.js"></script>
    <!--  react-dom 用于支持react操作DOM  -->
    <script src="../js/react-dom.development.js"></script>
    <!--  babel 将jsx转为js  -->
    <script src="../js/babel.min.js"></script>

    <!--  此处的babel 一定要有 text/babel  -->
    <script type="text/babel"> // 此处是babel
      // 1. 创建虚拟DOM
      const virtualDOM =( // 此处不是字符串""
          <h1>
            <span>Hello, React</span>
          </h1>
      )

      // 2. 渲染虚拟DOM到页面
      ReactDOM.render(virtualDOM, document.querySelector('#test'))

    // Note： jsx是 js的一种语法糖

    </script>

  </body>
</html>
