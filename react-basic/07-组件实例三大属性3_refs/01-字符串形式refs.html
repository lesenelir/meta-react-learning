<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      // 创建组件
      class Demo extends React.Component {

        showData = () => {
          // console.log(this) // Demo组件实例对象
          // console.log(this.refs.input1)
          const {input1} = this.refs
          alert(input1.value)
        }

        showData2 =() => {
          const {input2} = this.refs
          alert(input2.value)
        }

        render() {
          return (
              <div>
                <input ref="input1" type="text" placeholder="点击按钮显示数据"/>
                <button onClick={this.showData}>点击</button>
                <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点显示数据"/>
              </div>
          )
        }
      }

      // 渲染组件到页面
      ReactDOM.render(<Demo />, document.getElementById('test'))

      // Note： ref属性是给开发人员操作DOM的
      //        收到的是真正的节点，真实DOM

    </script>

  </body>
</html>
