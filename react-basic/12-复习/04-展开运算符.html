<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <script>
      let arr1 = [1, 3, 4, 5, 7]
      let arr2 = [2, 9, 8]
      console.log(...arr1) // 展开一个数组
      console.log([...arr1, ...arr2]) // 连接一个数组

      // 剩余参数
      function sum(...args) {
        return args.reduce((accumulator, item) => {
          return accumulator += item
        }, 0)
      }
      console.log(sum(1, 2, 3, 4, 5))

      // 构造字面量使用展开运算符
      let person = {
        name: 'tom',
        age: 18
      }
      // console.log(...person) // 报错， ...运算符不能展开对象
      let person2 = {...person} // 字面量形式复制一个对象，是浅拷贝
      console.log(person2)

      // 对象合并
      let person3 = {...person, name: 'jack', address: 'Earth'}
      console.log(person3)


    </script>
  </body>
</html>
